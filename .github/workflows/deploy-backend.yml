name: Deploy Backend to EC2

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'

jobs:
  backend:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: SSH and deploy backend
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@18.217.234.231 << 'EOF'
            set -e

            cd /home/ubuntu

            # 删除旧目录，重新克隆
            rm -rf AssetTracker
            git clone https://github.com/IVVI0927/AssetTracker.git

            cd AssetTracker/server
            npm install

            # 设置生产环境变量
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "PORT=5050" >> .env
            
            # 启动或重启 PM2 服务
            pm2 start index.js --name "asset-tracker-server" --update-env || pm2 restart asset-tracker-server --update-env
          EOF

name: Deploy Frontend to AWS S3 & CloudFront

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'

jobs:
  deploy-frontend-s3:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Setup production environment
        run: |
          cd client
          echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL || 'http://18.217.234.231:5050' }}" > .env.production
          cat .env.production

      - name: Build frontend
        run: |
          cd client
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          if [ -z "${{ secrets.S3_BUCKET_NAME }}" ]; then
            echo "❌ Error: S3_BUCKET_NAME secret is not set"
            echo "Please add S3_BUCKET_NAME to GitHub Secrets"
            exit 1
          fi
          aws s3 sync client/dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          echo "✅ Frontend deployed to S3"

      - name: Invalidate CloudFront cache
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
          echo "✅ CloudFront cache invalidated"

      - name: Deploy to Vercel (Backup)
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          cd client
          npx vercel --prod --token=$VERCEL_TOKEN || echo "⚠️ Vercel deployment skipped (missing credentials)" 